    <div lang="en">
      <strong>You need to enable JavaScript to run this app.</strong>
      <p>DICOOP (DIstributing evaluators in CertificatiOn Organized by Peers) is a quasi-solver for a class of
        scheduling problems, whose problem is to identify and allocate N peer reviewers to N peer reviews, knowing that
        other types
        of reviewers may accompany them (non-pro and external), and so that there is no reciprocity in the review, the
        team of
        reviewers has a set of expected skills, and the reviewers change from one year to the next for the same peer in
        order to
        maximize knowledge exchange and reduce the risk of tacit agreements. In the interest of fairness among
        evaluators, distance-to-go options can be chosen.</p>

      <p>Ideal solutions to these problems can be extremely slow, but approximations are fast and often good enough for
        real-world purposes.</p>

      <p>This application was conceived in the framework of a collaboration between different researchers: Sylvaine
        Lemeilleur
        and Nicolas Paget (CIRAD, Montpellier, France), Abdallah Saffidine and Cecilia Xifei Ni (Computer Science and
        Engineering, University of New South Wales, Sydney, Australia) and Nathanaël Barrot (Kyushu University, Japan),
        as well as the computer development realized by Fabrice Dominguez (fgd-dev).</p>

      <p>It follows various requests from civil society organizations in Morocco and France and has received support
        from
        the French Development Agency under the project "Institutional Innovations for Organic Agriculture in Africa",
        coordinated by Afronet and in which CIRAD is a partner.</p>

      <p>It gave rise to a first scientific communication: Barrot, N., Lemeilleur, S., Paget, N., Saffidine, A., (2020).
        Peer Reviewing in Participatory Guarantee Systems: Modelisation and Algorithmic Aspects. Presented at the
        Nineteenth
        International Conference on Autonomous Agents and Multi-Agent Systems, Auckland, New Zealand.</p>

      <a href="https://github.com/fgd-dev/dicoop" title="click to open the project page on Github">Sources on GitHub</a>

    <div lang="fr">
      <strong>Vous devez activer JavaScript pour exécuter cette application.</strong>
      <p>DICOOP (DIstribuer les évaluateurs dans une CertificatiOn Organisée par les Pairs) est un quasi-solveur pour
        une classe de problèmes d'ordonnancement, dont le problème est d’identifier et répartir N pairs évaluateurs sur
        N évaluations de pairs, sachant que d'autres types d'évaluateurs peuvent les accompagner (non-pro et externes),
        de telle sorte qu'il n'y ait pas de réciprocité dans l'évaluation, que l'équipe d'évaluateurs ait un ensemble de
        compétences attendues et que les évaluateurs changent d'une année sur l'autre pour chaque pair évalué afin de
        maximiser les échanges de connaissances dans la rencontre entre pairs et réduire les risques d’ententes tacites.
        Dans un souci d'équité entre évaluateurs, des options de distance à parcourir peuvent être choisies.</p>

      <p>Identifier une solution idéale peut être extrêmement lent, mais en trouver une approximation est rapide et
        souvent assez bonne pour les besoins du monde réel.</p>

      <p>Cette application a été pensée dans le cadre d’une collaboration entre différents chercheurs: Sylvaine
        Lemeilleur et Nicolas Paget (CIRAD, Montpellier, France), Abdallah Saffidine et Cecilia Xifei Ni (Computer
        Science and Engineering, University of New South Wales, Sydney, Australia) et Nathanaël Barrot (Kyushu
        University, Japon), ainsi que du développement informatique réalisé par Fabrice Dominguez (fgd-dev).</p>

      <p>Elle fait suite à différentes demandes d’organisations de la société civile au Maroc et en France et a
        bénéficié du soutien de l’Agence Française de développement au titre du projet «Innovations Institutionnelles
        pour l’Agriculture Biologique en Afrique », coordonné par Afronet et dont le CIRAD est partenaire.</p>

      <p>Elle a donné lieu à une première communication scientifique : Barrot, N., Lemeilleur, S., Paget, N., Saffidine,
        A., (2020). Peer Reviewing in Participatory Guarantee Systems: Modelisation and Algorithmic Aspects. Presented
        at the Nineteenth International Conference on Autonomous Agents and Multi-Agent Systems, Auckland, New Zealand.
      </p>
